<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Software Product</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.6/fuse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/browser/main.js"></script>
</head>
<body>
  <template id="js-category-template">
    <div class="two fields">
      <div class="field">
        <div class="ui category search js-category-search">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Select from Catalogue">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
      </div>
      <div class="field">
        <input type="text" class="prompt js-category-citation" placeholder="Enter Citation">
      </div>
    </div>
  </div>
</template>
<a href="https://github.com/hitontology/instancegenerator/issues" target="_blank">Provide Feedback on GitHub</a>
</body>
</html>
