<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Software Product</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.6/fuse.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/browser/main.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <template id="js-form-template">
    <div class="form-container">
      <h1></h1>
      <form>
        <div class="ui form">
          <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Edit Citations</a>
            <a class="item" data-tab="second">View Citations</a>
            <a class="item" data-tab="third">Attributes</a>
          </div>
          <div class="ui bottom attached tab segment active" data-tab="first"></div>
          <div class="ui bottom attached tab segment" data-tab="second">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Catalogue</th>
                  <th>Classified</th>
                  <th>Citation</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="ui bottom attached tab segment" data-tab="third"></div>
        </div>
        <input class="ui submit button" value="Create"/>
      </form>
    </div>
  </template>

  <template id="js-category-template">
    <div class="two fields">
      <div class="field">
        <input type="text" class="prompt js-category-citation" placeholder="Enter Citation">
      </div>
      <div class="field">
        <div class="ui category search js-category-search">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Select from Catalogue">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
      </div>
    </div>
  </template>
  <a href="https://github.com/hitontology/instancegenerator/issues" target="_blank">Provide Feedback on GitHub</a>
</body>
</html>
